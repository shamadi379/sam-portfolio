<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Sam in Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .hero-bg { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    </style>
</head>
<body class="hero-bg min-h-screen flex items-center justify-center">
    <div class="text-center text-white px-6">
        <div class="mb-8">
            <i data-feather="cloud-off" class="w-24 h-24 mx-auto mb-6 text-white/80"></i>
        </div>
        
        <h1 class="text-6xl font-bold mb-4">404</h1>
        <h2 class="text-3xl font-semibold mb-4">Page Not Found</h2>
        <p class="text-xl text-green-100 mb-8 max-w-2xl mx-auto">
            Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you may have mistyped the URL.
        </p>
        
        <div class="space-y-4 sm:space-y-0 sm:space-x-4 sm:flex sm:justify-center">
            <a href="/index.html" class="inline-flex items-center gap-2 bg-white text-green-600 px-8 py-4 rounded-lg font-semibold hover:bg-green-50 transition-all duration-200 shadow-lg">
                <i data-feather="home" class="w-5 h-5"></i>
                Go to Homepage
            </a>
            <a href="/blog/index.html" class="inline-flex items-center gap-2 bg-green-800 text-white px-8 py-4 rounded-lg font-semibold hover:bg-green-700 transition-all duration-200 shadow-lg">
                <i data-feather="book-open" class="w-5 h-5"></i>
                Browse Blog
            </a>
        </div>
        
        <div class="mt-12 pt-8 border-t border-white/20">
            <p class="text-green-200 mb-4">Quick Links:</p>
            <div class="flex flex-wrap justify-center gap-4 text-sm">
                <a href="/blog/learn-with-me/azure/" class="text-green-100 hover:text-white transition-colors">Azure Tutorials</a>
                <a href="/blog/learn-with-me/m365/" class="text-green-100 hover:text-white transition-colors">Microsoft 365</a>
                <a href="/blog/learn-with-me/intune/" class="text-green-100 hover:text-white transition-colors">Intune Guides</a>
                <a href="/blog/learn-with-me/exchange/" class="text-green-100 hover:text-white transition-colors">Exchange Help</a>
                <a href="/index.html#contact" class="text-green-100 hover:text-white transition-colors">Contact</a>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        
        // Auto-redirect after 10 seconds
        setTimeout(() => {
            window.location.href = '/index.html';
        }, 10000);
        
        // Show countdown
        let countdown = 10;
        const countdownElement = document.createElement('p');
        countdownElement.className = 'text-green-200 mt-4 text-sm';
        countdownElement.innerHTML = `Redirecting to homepage in <span id="countdown">${countdown}</span> seconds...`;
        document.querySelector('.text-center').appendChild(countdownElement);
        
        const interval = setInterval(() => {
            countdown--;
            document.getElementById('countdown').textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
