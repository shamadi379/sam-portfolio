<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog | Sam in Cloud - Cloud Solutions & Tutorials</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    body {
      font-family: 'Poppins', sans-serif;
    }
    
    .blog-bg {
      background: linear-gradient(135deg, #047857 0%, #059669 25%, #0d9488 50%, #0891b2 75%, #0284c7 100%);
      min-height: 100vh;
    }
    
    .search-container {
      position: relative;
    }
    
    .search-results {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 0.75rem;
      max-height: 300px;
      overflow-y: auto;
    }
    
    .blog-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .blog-card:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    
    .category-filter {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      transition: all 0.3s ease;
    }
    
    .category-filter:hover,
    .category-filter.active {
      background: rgba(16, 185, 129, 0.8);
      border-color: rgba(16, 185, 129, 1);
    }
    
    .search-highlight {
      background: rgba(255, 235, 59, 0.3);
      padding: 0.125rem 0.25rem;
      border-radius: 0.25rem;
    }
  </style>
</head>
<body class="blog-bg">
  <!-- Navigation -->
  <nav class="bg-emerald-800/90 backdrop-blur-lg shadow-lg border-b border-emerald-700/20">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="../index.html" class="text-xl font-bold text-white tracking-tight">Sam in Cloud</a>
        <div class="flex items-center space-x-6">
          <a href="../index.html" class="text-emerald-100 hover:text-white transition-colors duration-200 font-medium">Home</a>
          <a href="../index.html#contact" class="bg-emerald-600 hover:bg-emerald-500 text-white px-4 py-2 rounded-lg font-semibold transition-all duration-200">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-6xl mx-auto p-6 mt-8">
    <!-- Header -->
    <header class="text-center mb-12">
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Knowledge Base</h1>
      <p class="text-xl text-emerald-100 max-w-3xl mx-auto leading-relaxed">
        Practical tutorials, guides, and insights on Microsoft 365, Azure, and cloud technologies
      </p>
    </header>

    <!-- Search and Filter Section -->
    <div class="mb-12 bg-white/10 backdrop-blur-sm rounded-xl p-6 border border-white/20">
      <div class="flex flex-col lg:flex-row gap-6 items-center">
        <!-- Search Bar -->
        <div class="flex-1 w-full search-container">
          <div class="relative">
            <input 
              type="text" 
              id="searchInput"
              placeholder="Search posts by title, content, or keywords..."
              class="w-full px-4 py-3 pl-12 bg-white/10 border border-white/30 rounded-lg text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 backdrop-blur-sm"
            >
            <i data-feather="search" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white/70 w-5 h-5"></i>
            <div id="searchResults" class="absolute top-full left-0 right-0 mt-2 search-results hidden z-20"></div>
          </div>
        </div>
        
        <!-- Category Filters -->
        <div class="flex flex-wrap gap-2">
          <button class="category-filter px-4 py-2 rounded-lg font-medium text-sm active" data-category="all">
            All Posts
          </button>
          <button class="category-filter px-4 py-2 rounded-lg font-medium text-sm" data-category="exchange">
            Exchange
          </button>
          <button class="category-filter px-4 py-2 rounded-lg font-medium text-sm" data-category="azure">
            Azure
          </button>
          <button class="category-filter px-4 py-2 rounded-lg font-medium text-sm" data-category="m365">
            Microsoft 365
          </button>
          <button class="category-filter px-4 py-2 rounded-lg font-medium text-sm" data-category="intune">
            Intune
          </button>
        </div>
      </div>
    </div>

    <!-- Blog Posts Grid -->
    <div id="postsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
      <!-- Posts will be dynamically loaded here -->
    </div>

    <!-- No Results Message -->
    <div id="noResults" class="text-center py-12 hidden">
      <i data-feather="search" class="w-16 h-16 text-white/50 mx-auto mb-4"></i>
      <h3 class="text-xl font-semibold text-white mb-2">No posts found</h3>
      <p class="text-white/70">Try adjusting your search terms or filters</p>
    </div>

    <!-- Load More Button -->
    <div class="text-center">
      <button id="loadMoreBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white px-8 py-3 rounded-lg font-semibold transition-all duration-300 hidden">
        Load More Posts
      </button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center p-8 text-emerald-100/70 border-t border-white/10 mt-16">
    <p>© 2025 Sam Adhikari • Cloud Solutions Specialist</p>
  </footer>

  <script>
    let allPosts = [];
    let filteredPosts = [];
    let currentCategory = 'all';
    let postsPerPage = 9;
    let currentPage = 1;

    // Initialize the page
    document.addEventListener('DOMContentLoaded', async () => {
      feather.replace();
      await loadBlogPosts();
      initializeSearch();
      initializeFilters();
    });

    // Load blog posts from JSON
    async function loadBlogPosts() {
      try {
        const response = await fetch('posts.json');
        const posts = await response.json();
        
        // Filter out meta blog posts and sort by date
        allPosts = posts
          .filter(post => post.category !== 'blog')
          .sort((a, b) => new Date(b.date) - new Date(a.date));
        
        filteredPosts = [...allPosts];
        displayPosts();
      } catch (error) {
        console.error('Error loading blog posts:', error);
        displayFallbackPosts();
      }
    }

    // Display posts with pagination
    function displayPosts() {
      const container = document.getElementById('postsContainer');
      const noResults = document.getElementById('noResults');
      const loadMoreBtn = document.getElementById('loadMoreBtn');
      
      if (filteredPosts.length === 0) {
        container.innerHTML = '';
        noResults.classList.remove('hidden');
        loadMoreBtn.classList.add('hidden');
        return;
      }
      
      noResults.classList.add('hidden');
      
      const startIndex = 0;
      const endIndex = currentPage * postsPerPage;
      const postsToShow = filteredPosts.slice(startIndex, endIndex);
      
      container.innerHTML = postsToShow.map(post => createPostCard(post)).join('');
      
      // Show/hide load more button
      if (endIndex < filteredPosts.length) {
        loadMoreBtn.classList.remove('hidden');
      } else {
        loadMoreBtn.classList.add('hidden');
      }
      
      feather.replace();
    }

    // Create individual post card HTML
    function createPostCard(post) {
      const categoryColors = {
        exchange: 'bg-orange-500',
        azure: 'bg-blue-500',
        m365: 'bg-emerald-500',
        intune: 'bg-purple-500',
        default: 'bg-gray-500'
      };
      
      const categoryColor = categoryColors[post.category] || categoryColors.default;
      
      return `
        <article class="blog-card rounded-xl p-6 relative group cursor-pointer" onclick="window.location.href='${post.url}'">
          <div class="flex items-start justify-between mb-4">
            <span class="inline-block ${categoryColor} text-white text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wide">
              ${post.category}
            </span>
            <div class="text-white/60 text-sm">
              ${formatDate(post.date)}
            </div>
          </div>
          
          <h2 class="text-xl font-bold text-white mb-3 group-hover:text-emerald-200 transition-colors line-clamp-2">
            ${highlightSearchTerms(post.title)}
          </h2>
          
          <p class="text-white/80 text-sm leading-relaxed mb-4 line-clamp-3">
            ${highlightSearchTerms(post.excerpt)}
          </p>
          
          <div class="flex items-center justify-between text-sm text-white/60">
            <div class="flex items-center gap-4">
              <div class="flex items-center gap-1">
                <i data-feather="clock" class="w-4 h-4"></i>
                <span>5 min read</span>
              </div>
            </div>
            <div class="flex items-center gap-1 text-emerald-300 group-hover:text-emerald-200">
              <span>Read more</span>
              <i data-feather="arrow-right" class="w-4 h-4"></i>
            </div>
          </div>
        </article>
      `;
    }

    // Initialize search functionality
    function initializeSearch() {
      const searchInput = document.getElementById('searchInput');
      const searchResults = document.getElementById('searchResults');
      let searchTimeout;

      searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        const query = e.target.value.trim();
        
        searchTimeout = setTimeout(() => {
          if (query.length > 0) {
            performSearch(query);
            showQuickSearchResults(query);
          } else {
            searchResults.classList.add('hidden');
            resetFilters();
          }
        }, 300);
      });

      // Hide search results when clicking outside
      document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container')) {
          searchResults.classList.add('hidden');
        }
      });
    }

    // Perform search
    function performSearch(query) {
      const searchTerm = query.toLowerCase();
      filteredPosts = allPosts.filter(post => {
        return post.title.toLowerCase().includes(searchTerm) ||
               post.excerpt.toLowerCase().includes(searchTerm) ||
               post.category.toLowerCase().includes(searchTerm);
      });
      
      currentPage = 1;
      displayPosts();
    }

    // Show quick search results dropdown
    function showQuickSearchResults(query) {
      const searchResults = document.getElementById('searchResults');
      const searchTerm = query.toLowerCase();
      
      const matchingPosts = allPosts
        .filter(post => {
          return post.title.toLowerCase().includes(searchTerm) ||
                 post.excerpt.toLowerCase().includes(searchTerm) ||
                 post.category.toLowerCase().includes(searchTerm);
        })
        .slice(0, 5);

      if (matchingPosts.length > 0) {
        searchResults.innerHTML = `
          <div class="p-4">
            <div class="text-sm text-white/70 mb-3">Quick Results</div>
            ${matchingPosts.map(post => `
              <a href="${post.url}" class="block p-3 hover:bg-white/10 rounded-lg transition-colors">
                <div class="font-semibold text-white text-sm">${highlightSearchTerms(post.title)}</div>
                <div class="text-white/70 text-xs mt-1">${post.category}</div>
              </a>
            `).join('')}
          </div>
        `;
        searchResults.classList.remove('hidden');
      } else {
        searchResults.classList.add('hidden');
      }
    }

    // Initialize category filters
    function initializeFilters() {
      const filterButtons = document.querySelectorAll('.category-filter');
      const loadMoreBtn = document.getElementById('loadMoreBtn');
      
      filterButtons.forEach(button => {
        button.addEventListener('click', () => {
          // Update active filter
          filterButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          
          currentCategory = button.dataset.category;
          currentPage = 1;
          
          // Apply filter
          if (currentCategory === 'all') {
            filteredPosts = [...allPosts];
          } else {
            filteredPosts = allPosts.filter(post => post.category === currentCategory);
          }
          
          displayPosts();
        });
      });

      // Load more functionality
      loadMoreBtn.addEventListener('click', () => {
        currentPage++;
        displayPosts();
      });
    }

    // Highlight search terms in text
    function highlightSearchTerms(text) {
      const searchInput = document.getElementById('searchInput');
      const query = searchInput.value.trim();
      
      if (!query) return text;
      
      const regex = new RegExp(`(${query})`, 'gi');
      return text.replace(regex, '<span class="search-highlight">$1</span>');
    }

    // Reset filters
    function resetFilters() {
      filteredPosts = [...allPosts];
      currentCategory = 'all';
      currentPage = 1;
      
      document.querySelectorAll('.category-filter').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.category === 'all');
      });
      
      displayPosts();
    }

    // Format date
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short',
        day: 'numeric'
      });
    }

    // Fallback posts if JSON fails to load
    function displayFallbackPosts() {
      const container = document.getElementById('postsContainer');
      container.innerHTML = `
        <article class="blog-card rounded-xl p-6 relative group cursor-pointer" onclick="window.location.href='learn-with-me/exchange/grant-calendar-permissions-powershell.html'">
          <div class="flex items-start justify-between mb-4">
            <span class="inline-block bg-orange-500 text-white text-xs font-semibold px-3 py-1 rounded-full uppercase tracking-wide">
              Exchange
            </span>
            <div class="text-white/60 text-sm">Oct 2025</div>
          </div>
          <h2 class="text-xl font-bold text-white mb-3 group-hover:text-emerald-200 transition-colors">
            Grant Calendar Permissions via PowerShell
          </h2>
          <p class="text-white/80 text-sm leading-relaxed mb-4">
            Quick examples for granting calendar folder permissions using Exchange Online / Microsoft 365 PowerShell — single mailbox and bulk CSV examples.
          </p>
          <div class="flex items-center justify-between text-sm text-white/60">
            <div class="flex items-center gap-1">
              <i data-feather="clock" class="w-4 h-4"></i>
              <span>5 min read</span>
            </div>
            <div class="flex items-center gap-1 text-emerald-300 group-hover:text-emerald-200">
              <span>Read more</span>
              <i data-feather="arrow-right" class="w-4 h-4"></i>
            </div>
          </div>
        </article>
      `;
      feather.replace();
    }
  </script>
</body>
</html>
